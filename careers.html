<div id="custom-html-3x"><!-- Careers Application â€“ Cognito Forms embed (white card, darkâ€‘blue title) -->
<section class="custom-html-block cid-careers" id="custom-careers-block">
  <style>
    :root{
      --aa-blue:#1CADE1;      /* brand blue */
      --aa-dark:#1CADE1;      /* dark blue for titles */
    }

    /* === Section padding === */
    .custom-html-block.cid-careers{padding-top:40px;padding-bottom:60px;background:var(--aa-blue)}

    /* === White card container === */
    .careers-container{
      background:#fff;
      padding:40px;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,.1);
      max-width:800px;
      margin:60px auto;
      color:var(--aa-dark);
    }
    @media(max-width:768px){.careers-container{padding:25px}}

    /* === Heading === */
    .careers-heading{text-align:center;margin-bottom:30px}
    .careers-heading h2{color:var(--aa-dark);font-weight:700;margin-bottom:15px}
    .careers-heading p{color:var(--aa-dark);font-size:18px}

    /* === Override Cognito styles to blend with white card === */
    /* Make iframe background transparent so white card shows */
    .cognito .c-formContainer,
    .cognito .c-form,
    .cognito .c-section,
    .cognito .c-panel,
    .cognito .c-page,
    .cognito .c-pageFrame {background-color:transparent!important}

    /* Inputs */
    .cognito input,
    .cognito select,
    .cognito textarea{
      border:2px solid rgba(0,0,0,.15)!important;
      background:#f9f9f9!important;
      color:#333!important;
      border-radius:5px!important;
      padding:12px 15px!important;
      font-family:'Jost',sans-serif!important;
    }
    .cognito ::placeholder{color:rgba(0,0,0,.5)!important}

    /* Labels */
    .cognito .c-label,
    .cognito .c-choiceOptionLabel,
    .cognito .c-sectionHeaderTitle{color:var(--aa-dark)!important}

    /* File-upload drop areas */
    .cognito .c-fileuploadDroparea{
      background:#f9f9f9!important;
      border:2px dashed rgba(0,0,0,.15)!important;
      color:#333!important;
    }

    /* Primary buttons */
    .cognito .c-actionButton,
    .cognito .c-pagePrevNext button{
      background:var(--aa-blue)!important;
      color:#fff!important;
      border:none!important;
      font-size:18px!important;
      font-weight:600!important;
      padding:12px 30px!important;
      border-radius:5px!important;
      cursor:pointer!important;
      transition:all .3s!important;
    }
    .cognito .c-actionButton:hover,
    .cognito .c-pagePrevNext button:hover{background:#0f98c6!important;transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.1)}
  </style>

  <div class="careers-container">
    <div class="careers-heading">
      <h2>Apply Now</h2>
      <p>Submit your application to join our team</p>
    </div>
